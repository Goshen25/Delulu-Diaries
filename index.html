
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Unhinged</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #c71585;
      text-align: center;
    }
    .question {
      margin: 30px 0;
    }
    .question p {
      font-size: 1.2em;
      font-weight: bold;
    }
    .answer {
      background-color: #ffe4e1;
      border: none;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }
    .answer:hover {
      background-color: #ffb6c1;
    }
  </style>
</head>
<body>
  <h1>Love Unhinged</h1>
  <div class="question">
    <p>They forgot your birthday. What’s your move?</p>
    <button class="answer">Casually bring it up 3 months later... in a breakup text</button>
    <button class="answer">Forget theirs too. Justice.</button>
    <button class="answer">Cry in silence, then bake them a cake</button>
    <button class="answer">Buy yourself something expensive and post it captioned “Happy birthday to me. Again.”</button>
  </div>

  <div class="question">
    <p>You find old love letters in their drawer. Do you…</p>
    <button class="answer">Read them dramatically like you’re in a telenovela</button>
    <button class="answer">Add your own love letter titled “Better than your ex”</button>
    <button class="answer">Burn them. With sage. For cleansing.</button>
    <button class="answer">Ask them if their ex was taller</button>
  </div>
</body>
</html>
